{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags%}
<form method="post">
  {% csrf_token%}
  <div class="container">
    <div class="col-md-8 offset-md-2 mt-5">
<div class="jumbotron">
  <h1 class="display-4">Mobile Number Delete</h1>
  <hr class="my-4">
  <p class="d-inline">Are you sure want to delete <h5 class="d-inline">{{number.number}}</h5> number?</p>
  <p class="lead">
    <button type="submit" class="btn btn-danger btn-lg" href="/mobile_numbers" role="button">Delete</button>
    <a class="btn btn-info btn-lg" href="/mobile_numbers" role="button">Cancel</a>

  </p>
</div>
      </div>
  </div>
  </form>
{% endblock %}
